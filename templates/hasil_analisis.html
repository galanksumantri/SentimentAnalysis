{% extends "base.html" %}

{% block content %}
<!-- Diagram Pie Chart -->
<div class="flex justify-center">
    <img src="data:image/png;base64,{{ chart_data }}" alt="Sentiment Analysis">
</div>

<!-- Tabel -->
<div class="mx-auto mt-4 overflow-x-auto">
    <table class="table-auto border border-gray-400" width="100%">
        <thead>
            <tr>
            {% for col in df.columns %}
            <th class="border border-gray-400 px-4 py-2">{{ col }}</th>
            {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for _, row in df.iterrows() %}
            <tr>
            {% for _, value in row.items() %}
            <td class="border border-gray-400 px-4 py-2">{{ value }}</td>
            {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
