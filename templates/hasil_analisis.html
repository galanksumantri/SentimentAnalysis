<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sentimen Analysis</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='/css/dist/output.css')}} ">
</head>
<body class="bg-gray-100">

	<!-- Navigation Bar -->
	<nav class="flex justify-between items-center bg-blue-500 text-white py-4 px-8">
		<a href="{{ url_for('index') }}" class="text-2xl font-bold">Galang</a>
		<div class="flex items-center">
            <a href="{{ url_for('sentimen_file') }}" class="mr-6">Sentimen File</a>
            <a href="#" class="mr-6">Tentang Saya</a>
		</div>
	</nav>

    <!-- Diagram Pie Chart -->
	<div class="flex justify-center">
		<img src="data:image/png;base64,{{ chart_data }}" alt="Sentiment Analysis">
	</div>

    <!-- Tabel -->
    <div class="container mx-auto mt-4 overflow-x-auto">
        <table class="table-auto" width="100%">
            <thead>
                <tr>
                {% for col in df.columns %}
                <th class="px-4 py-2">{{ col }}</th>
                {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for _, row in df.iterrows() %}
                <tr>
                {% for _, value in row.items() %}
                <td class="border px-4 py-2">{{ value }}</td>
                {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
  
	<!-- Footer -->
	<footer class="bg-gray-200 py-8">
		<div class="max-w-4xl mx-auto px-8">
		    <p class="text-center text-gray-500">&copy; 2023 Skripsi Galang</p>
		</div>
	</footer>

</body>
</html>
